<p>
  Here is a list of individuals that we know of:
</p>
<table>
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Status Id</th>
      <th>Status</th>
    </thead>
    <tr *ngFor="let status of statuses">
      <td>{{status.firstName}}</td>
      <td>{{status.lastName}}</td>
      <td>{{status.personStatusID}}</td>
      <td>{{status.statusDescription}}</td>
    </tr>
    </table>
    <br><span>Have someone to add? </span>
    <a routerLink="/addStatus">Add</a>
