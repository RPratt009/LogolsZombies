<!--The content below is only a placeholder and can be replaced.-->
<div>

  <div>
    <ul>
      <li>
        <div id=fnamewrapper>
          <div id=fname>
            First Name:
          </div>
          <div id=finput>
            <input id="FirstName" type="text" [(ngModel)]="personStatus.firstName" />
          </div>
        </div>
      </li>
      <li>
        <div id=lnamewrapper>
          <div id=lname>
            Last Name:
          </div>
          <div id=linput>
            <input id="LastName" type="text" [(ngModel)]="personStatus.lastName" />
          </div>
        </div>
      </li>
      <li>
        <div id=statusrapper>
          <div id=statusword>
            Status:
          </div>
          <div id=statusSelect>
            <select id="Status" [(ngModel)]="personStatus.personStatusID">
              <option value="1">Alive</option>
              <option value="2">Zombie</option>
              <option value="3">Dead</option>
              <option value="4">Unknown</option>
            </select>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div>
    <a href="javascript:void(0)" (click)="insertClick()">Submit</a>
  </div>
</div>
